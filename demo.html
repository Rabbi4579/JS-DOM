<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Toggle Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .btn {
      padding: 12px 28px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.4);
    }

    .box {
      width: 350px;
      height: 180px;
      background: white;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <button class="btn" onclick="toggleBox()">Toggle Message</button>

  <div id="myBox" class="box">
    ðŸŽ‰ Welcome to the stylish toggle box!
  </div>

  <script>
    function toggleBox() {
      const box = document.getElementById("myBox");
      box.classList.toggle("hidden");
    }
  </script>

</body>
</html>
